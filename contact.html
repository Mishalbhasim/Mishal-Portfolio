<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Contact Me - Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="contact.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #04043c;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-size: 16px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .text-danger {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Contact Me</h1>
    </div>

    <section class="contact-section">
        <div class="contact-info">
            <h1>Contact Information</h1>
            <p>Feel free to reach out if you have any questions, project ideas, or just want to say hello!</p>
            <ul>
                <li>Email: Mishalbhasim5@gmail.com</li>
                <li>Phone: 6362852736</li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contact-form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control" name="name" id="username" type="text" placeholder="Enter your name">
                            <p class="text-danger" id="nameError"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                            <p class="text-danger" id="emailError"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Enter Message"></textarea>
                        <p class="text-danger" id="messageError"></p>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
                </div>
                <p class="success-message" id="successMessage" style="display: none;">Your message has been sent successfully!</p>
                <p class="error-message" id="errorMessage" style="display: none;">Something went wrong. Please try again later.</p>
            </form>
        </div>
        <script>
           $("#contact-form").submit((e) => {
    e.preventDefault();

    let name = $("#username").val().trim();
    let email = $("#email").val().trim();
    let message = $("#message").val().trim();
    let hasError = false;

    // Clear previous error messages
    $(".text-danger").text("");

    if (!name) {
        $("#nameError").text("Name is required.");
        hasError = true;
    }

    if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        $("#emailError").text("Valid email is required.");
        hasError = true;
    }

    if (!message) {
        $("#messageError").text("Message cannot be empty.");
        hasError = true;
    }

    if (!hasError) {
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbymFtxpd6T47CshRwNZXbcizxZqgptvXLGL6qo-boWyL3xHAaWM56XpkiNDpYgl0cej/exec",
            data: $("#contact-form").serialize(),
            method: "POST",
            success: function (response) {
                $("#successMessage").show().delay(5000).fadeOut();
                $("#contact-form")[0].reset();
            },
            error: function (err) {
                $("#errorMessage").show().delay(5000).fadeOut();
            }
        });
    }
});

        </script>


    </section>
</body>

</html>
